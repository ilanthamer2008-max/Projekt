<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="elscooter.css">
</head>
<body>
    <form id="myForm"> 
        <label for="username">Please enter your username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" value="Submit">
    </form>
    
    <script>
        let username = null;
        
        const form = document.getElementById('myForm'); // Hämta formuläret med dess ID

        form.addEventListener('submit', function (event){ // Lägg till en event listener för formulärets submit-händelse
            event.preventDefault(); // Förhindra att formuläret skickas på vanligt sätt
           
            const text = document.getElementById('username').value; // Hämta värdet från användarnamn-inputfältet
            const password = document.getElementById('password').value; // Hämta värdet från lösenord-inputfältet
            
            
            console.log(text + password); // Logga användarnamn och lösenord i konsolen (för teständamål, ta bort i produktion)
            
            if(text == "Ilan" && password == "madrid24!"){ // Kontrollera om användarnamn och lösenord matchar de förväntade värdena
                username = text; // Spara användarnamnet i variabeln
                
                window.location.href = `ElscootersHemsida.html?username=${encodeURIComponent(username)}`; // Omdirigera till ElscootersHemsida.html och skicka med användarnamnet som en URL-parameter
            }
            else{
                alert("Fel anvandarnamn eller losenord!"); // Visa en alert om användarnamn eller lösenord är fel
            }
        });
        
    </script>
</body>
</html>
